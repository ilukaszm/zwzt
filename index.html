<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PureJS</title>
    <script type="text/html" id="home">
      <h1>You must log in</h1>
      <p><%= message %></p>
      <form class="login-form">
        <input
          type="text"
          placeholder="username"
          id="username"
          name="username"
        />
        <input
          type="password"
          placeholder="password"
          id="password"
          name="password"
        />
        <button type="submit">log in</button>
      </form>
    </script>
    <script type="text/html" id="success">
      <h1><%= title %></h1>
    </script>
    <script type="text/html" id="404">
      <h1>404 Not found</h1>
    </script>
  </head>
  <body>
    <nav>
      <a href="#">home</a>
    </nav>
    <div id="app"></div>
    <script src="./app.js"></script>
  </body>
</html>
